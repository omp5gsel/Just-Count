<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Just Count</title>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<!-- Header -->
	<header class="fixed-top border-bottom bg-white">
		<div class="container d-flex justify-content-center align-items-center py-2">
			<i class="fas fa-gamepad fa-3x mr-2"></i>
			<h1 class="h4 mb-0">Just Count</h1>
		</div>
	</header>

	<!-- Main Content -->
	<main class="container mt-5">

		<!-- How to Play -->
		<section id="how-to-play" class="text-center mb-5">

			<!-- Required to Make Content Centered on Users View -->
			<div class="row justify-content-center">

				<!-- Steps - Updated with JQuery -->
				<div class="col-12 col-md-10 col-lg-8">

					<div class="tutorial text-center mb-4">


						<h2 class="mb-4">How to Play</h2>
						<!-- 1 = Flip a card -->
						<!-- 2 = Flip another card -->
						<!-- 3 = Match pairs in order -->
						<h5 id="tutorialTitle" class="mb-4">1. Flip a card</h5>
						<div id="tutorialArea" class="d-flex justify-content-around">
							<!-- 2 -->
							<div id="tutorialCard1" class="flip-card" data-value="2">
								<div class="flip-card-inner">
									<div class="flip-card-front">
										<i class="fas fa-question"></i>
									</div>
									<div class="flip-card-back">
										<h1>2</h1>
									</div>
								</div>
							</div>
							<!-- 2 -->
							<div id="tutorialCard2" class="flip-card" data-value="2">
								<div class="flip-card-inner">
									<div class="flip-card-front">
										<i class="fas fa-question"></i>
									</div>
									<div class="flip-card-back">
										<h1>2</h1>
									</div>
								</div>
							</div>
							<!-- 1 -->
							<div id="tutorialCard3" class="flip-card click-me" data-value="1"
								onclick="tutorialCardClicked(this)">
								<div class="flip-card-inner">
									<div class="flip-card-front">
										<i class="fas fa-question"></i>
									</div>
									<div class="flip-card-back">
										<h1>1</h1>
									</div>
								</div>
							</div>
							<!-- 1 -->
							<div id="tutorialCard4" class="flip-card" data-value="1">
								<div class="flip-card-inner">
									<div class="flip-card-front">
										<i class="fas fa-question"></i>
									</div>
									<div class="flip-card-back">
										<h1>1</h1>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="text-center mt-4">
				<button id="tutorialPlayButton" type="button" class="btn btn-secondary">I Just Want to
					Play!</button>
			</div>
		</section>

		<!-- Game Area -->
		<section id="game" class="text-center mb-5" style="display: none;">
			<!-- Added Bootstrap Grid to match the tutorial and fix scaling issues -->
			<div class="row justify-content-center">
				<div id="gameCard" class="col-12 col-md-10 col-lg-8">
					<p>Score: <span id="score">0</span> | Time remaining: <span id="time">00:30</span></p>
					<div class="tutorial text-center">
						<div id="game-cards">
							<div id="gameCard1" class="flip-card" data-value="0" onclick="cardClicked(this)">
								<div class="flip-card-inner">
									<div class="flip-card-front">
										<i class="fas fa-question"></i>
									</div>
									<div class="flip-card-back">
										<h1>0</h1>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Game Over -->
		<section id="game-over" class="text-center mb-5" style="display: none;">
			<div class="row justify-content-center">
				<div class="col-12 col-md-10 col-lg-8">
					<h2 class="mb-4">Game Over</h2>
					<p>Your score: <span id="finalScore">0</span></p>
					<button id="restartButton" type="button" class="btn btn-secondary" onclick="restartGame()">Play Again</button>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer class="fixed-bottom border-top bg-white">
		<div class="container text-center py-2">
			<a href="https://github.com/omp5gsel/Just-Count" target="_blank" rel="noopener">
				<i class="fab fa-github fa-3x"></i>
			</a>
		</div>
	</footer>

	<!-- JavaScript Files -->
	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/game.js"></script>
	<script src="assets/js/tutorial.js"></script>
</body>

</html>
