<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Just Count</title>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<!-- Header -->
	<header class="fixed-top border-bottom bg-white">
		<div class="container d-flex justify-content-center align-items-center py-2">
			<i class="fas fa-gamepad fa-3x mr-2"></i>
			<h1 class="h4 mb-0">Just Count</h1>
		</div>
	</header>

	<!-- Main Content -->
	<main class="container mt-5">

		<!-- How to Play -->
		<section id="how-to-play" class="mb-5">
			<h2 class="text-center mb-4">How to Play</h2>

			<!-- Required to Make Content Centered on Users View -->
			<div class="row justify-content-center">

				<!-- Steps - Updated with JQuery -->
				<div id="tutorialCard" class="tutorial col-md-4 mb-4">
					<!-- 1 = Flip a card -->
					<!-- 2 = Flip another card -->
					<!-- 3 = Match pairs in order -->
					<h5 id="tutorialTitle" class="text-center">1. Flip a card</h5>
					<div id="tutorialArea" class="d-flex justify-content-around">
						<!-- 2 -->
						<div id="tutorialCard1" class="card-tutorial"><i class="fas fa-question"></i></div>
						<!-- 2 -->
						<div id="tutorialCard2" class="card-tutorial"><i class="fas fa-question"></i></div>
						<!-- 1 -->
						<div id="tutorialCard3" class="card-tutorial click-me"><i class="fas fa-question"></i></div>
						<!-- 1 -->
						<div id="tutorialCard4" class="card-tutorial"><i class="fas fa-question"></i></div>
					</div>
				</div>
			</div>

			<div class="text-center">
				<button class="btn btn-secondary">I Just Want to Play!</button>
			</div>
		</section>


		<!-- Game Area -->
		<section id="game" class="text-center mb-5">
			<h2>Game</h2>
			<p>Score: <span id="score">0</span> | Time remaining: <span id="time">01:00</span></p>

			<div id="game-cards" class="d-flex flex-wrap justify-content-center">
				<div class="card-game"><i class="fas fa-question"></i></div>
				<div class="card-game"><i class="fas fa-question"></i></div>
				<div class="card-game"><i class="fas fa-question"></i></div>
				<div class="card-game"><i class="fas fa-question"></i></div>
				<div class="card-game"><i class="fas fa-question"></i></div>
				<div class="card-game"><i class="fas fa-question"></i></div>
			</div>
		</section>


	</main>

	<!-- Footer -->
	<footer class="fixed-bottom border-top bg-white">
		<div class="container text-center py-2">
			<a href="https://github.com/omp5gsel/Just-Count" target="_blank" rel="noopener">
				<i class="fab fa-github fa-3x"></i>
			</a>
		</div>
	</footer>

	<!-- JavaScript Files -->
	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/game.js"></script>
</body>

</html>
